<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
        }

        #control-panel {
            width: 250px;
            background: #2d2d2d;
            padding: 20px;
            border-right: 2px solid #444;
            display: flex;
            flex-direction: column;
        }

        #control-panel h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            color: #fff;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .slider-value {
            color: #aaa;
            font-size: 12px;
            text-align: center;
        }

        #export-btn {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        #export-btn:hover {
            background: #45a049;
        }

        #export-btn:active {
            background: #3d8b40;
        }

        #viewer {
            flex: 1;
            position: relative;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="control-panel">
    <h2>Controls</h2>

    <div class="control-group">
        <label>Pen Distance</label>
        <div class="slider-container">
            <input type="range" id="pen-distance" min="0" max="1" step="0.01" value="0">
            <div class="slider-value"><span id="distance-value">0.00</span> inches</div>
        </div>
    </div>

    <div class="control-group">
        <label>Tilt Altitude</label>
        <div class="slider-container">
            <input type="range" id="tilt-altitude" min="-60" max="60" step="1" value="30">
            <div class="slider-value"><span id="altitude-value">30</span>°</div>
        </div>
    </div>

    <div class="control-group">
        <label>Tilt Azimuth</label>
        <div class="slider-container">
            <input type="range" id="tilt-azimuth" min="0" max="359" step="1" value="0">
            <div class="slider-value"><span id="azimuth-value">0</span>°</div>
        </div>
    </div>

    <button id="export-btn">Export as PNG</button>
</div>
<div id="viewer">
    <div id="info">
        Tablet: 16" × 9" × 0.5"<br>
        Left-click + drag to rotate<br>
        Right-click + drag to pan<br>
        Scroll to zoom
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
    // Scene setup
    const viewer = document.getElementById('viewer');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1a1a1a);

    // Camera
    const camera = new THREE.PerspectiveCamera(
        75,
        viewer.clientWidth / viewer.clientHeight,
        0.1,
        1000
    );
    camera.position.set(20, 15, 25);
    camera.lookAt(0, 0, 0);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    viewer.appendChild(renderer.domElement);

    // Orbit Controls for camera
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;
    controls.minDistance = 10;
    controls.maxDistance = 100;
    controls.maxPolarAngle = Math.PI / 2;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 20, 0);
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 2048;
    directionalLight.shadow.mapSize.height = 2048;
    scene.add(directionalLight);

    const pointLight = new THREE.PointLight(0xffffff, 0.3);
    pointLight.position.set(-10, 10, -10);
    scene.add(pointLight);

    // Create the tablet (16" x 9" x 0.5")
    const geometry = new THREE.BoxGeometry(16, 0.1, 9);
    const material = new THREE.MeshStandardMaterial({
        color: 0x3498db,
        roughness: 0.7,
        metalness: 0.1
    });
    const tablet = new THREE.Mesh(geometry, material);
    tablet.castShadow = true;
    tablet.receiveShadow = true;
    scene.add(tablet);

    // Add wireframe to tablet
    const wireframe = new THREE.LineSegments(
        new THREE.EdgesGeometry(geometry),
        new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 1 })
    );
    tablet.add(wireframe);

    // Create the digital pen
    const penGroup = new THREE.Group();

    // Create checkerboard texture for pen
    function createCheckerboardTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 512;
        const context = canvas.getContext('2d');
        
        const checkSize = 256; // Larger checker squares
        const checksX = canvas.width / checkSize;
        const checksY = canvas.height / checkSize;
        
        for (let y = 0; y < checksY; y++) {
            for (let x = 0; x < checksX; x++) {
                const isRed = (x + y) % 2 === 0;
                context.fillStyle = isRed ? '#ff0000' : '#0000ff';
                context.fillRect(x * checkSize, y * checkSize, checkSize, checkSize);
            }
        }
        
        const texture = new THREE.CanvasTexture(canvas);
        texture.magFilter = THREE.NearestFilter;
        texture.minFilter = THREE.NearestFilter;
        return texture;
    }

    const checkerboardTexture = createCheckerboardTexture();
    checkerboardTexture.wrapS = THREE.RepeatWrapping;
    checkerboardTexture.wrapT = THREE.RepeatWrapping;

    // Pen tip (cone)
    const tipHeight = 0.5;
    const tipGeometry = new THREE.ConeGeometry(0.1, tipHeight, 16);
    const tipTexture = checkerboardTexture.clone();
    tipTexture.needsUpdate = true;
    tipTexture.repeat.set(2, 1);
        
    const tipMaterial = new THREE.MeshStandardMaterial({
        map: tipTexture,
        roughness: 0.8,
        metalness: 0.1
    });
    const penTip = new THREE.Mesh(tipGeometry, tipMaterial);
    penTip.castShadow = true;
    penTip.rotation.x = Math.PI;
    penTip.position.y = -tipHeight / 2;
    penGroup.add(penTip);

    // Pen barrel (cylinder)
    const barrelHeight = 4;
    const barrelGeometry = new THREE.CylinderGeometry(0.15, 0.15, barrelHeight, 16);
    const barrelTexture = checkerboardTexture.clone();
    barrelTexture.needsUpdate = true;
    barrelTexture.repeat.set(2, 2);
        
    const barrelMaterial = new THREE.MeshStandardMaterial({
        map: barrelTexture,
        roughness: 0.8,
        metalness: 0.1
    });
    const penBarrel = new THREE.Mesh(barrelGeometry, barrelMaterial);
    penBarrel.castShadow = true;
    penBarrel.position.y = barrelHeight / 2;
    penGroup.add(penBarrel);

    // Position the pen above the tablet
    penGroup.position.set(0, 0, 0);
    scene.add(penGroup);

    // Pen tilt parameters
    let tiltAltitude = 30; // degrees
    let tiltAzimuth = 0; // degrees

        // Calculate pen position and rotation based on distance and tilt
        function updatePenTransform(distance, altitude, azimuth) {
            // Tablet is at y=0, height is 0.1, so top surface is at y=0.05
            const tabletTopY = 0.05;
            const tipLength = 0.5;
            
            // Convert angles to radians
            const altitudeRad = (altitude * Math.PI) / 180;
            const azimuthRad = (azimuth * Math.PI) / 180;
            
            // The tip contact point on the tablet (fixed in world space)
            // Center of tablet is at (0, 0, 0)
            const tipContactX = 0;
            const tipContactY = tabletTopY + distance;
            const tipContactZ = 0;
            
            // Set pen rotation
            penGroup.rotation.set(0, 0, 0);
            
            // Only apply azimuth rotation if there's tilt
            if (Math.abs(altitude) > 0.01) {
                // First rotate around Y axis for azimuth
                penGroup.rotation.y = azimuthRad;
                // Then tilt around local X axis
                penGroup.rotation.x = altitudeRad;
                penGroup.rotation.order = 'YXZ';
            }
            // If altitude is zero, pen stays vertical regardless of azimuth
            
            // Calculate offset from tip to penGroup origin in local pen coordinates
            // In local coords, tip is at (0, -tipLength, 0) relative to penGroup
            const tipOffsetLocal = new THREE.Vector3(0, -tipLength, 0);
            
            // Transform this offset to world coordinates using pen's rotation
            const tipOffsetWorld = tipOffsetLocal.clone().applyEuler(penGroup.rotation);
            
            // Position penGroup so that tip is at contact point
            penGroup.position.set(
                tipContactX - tipOffsetWorld.x,
                tipContactY - tipOffsetWorld.y,
                tipContactZ - tipOffsetWorld.z
            );
        }

    // Initialize pen position
    updatePenTransform(0, tiltAltitude, tiltAzimuth);

    // Pen distance slider
    const penDistanceSlider = document.getElementById('pen-distance');
    const distanceValueDisplay = document.getElementById('distance-value');

    penDistanceSlider.addEventListener('input', (e) => {
        const distance = parseFloat(e.target.value);
        distanceValueDisplay.textContent = distance.toFixed(2);
        updatePenTransform(distance, tiltAltitude, tiltAzimuth);
    });

    // Tilt altitude slider
    const tiltAltitudeSlider = document.getElementById('tilt-altitude');
    const altitudeValueDisplay = document.getElementById('altitude-value');

    tiltAltitudeSlider.addEventListener('input', (e) => {
        tiltAltitude = parseFloat(e.target.value);
        altitudeValueDisplay.textContent = tiltAltitude.toFixed(0);
        const distance = parseFloat(penDistanceSlider.value);
        console.log('Altitude:', tiltAltitude, 'Distance:', distance, 'Azimuth:', tiltAzimuth);
        updatePenTransform(distance, tiltAltitude, tiltAzimuth);
    });

    // Tilt azimuth slider
    const tiltAzimuthSlider = document.getElementById('tilt-azimuth');
    const azimuthValueDisplay = document.getElementById('azimuth-value');

    tiltAzimuthSlider.addEventListener('input', (e) => {
        tiltAzimuth = parseFloat(e.target.value);
        azimuthValueDisplay.textContent = tiltAzimuth.toFixed(0);
        const distance = parseFloat(penDistanceSlider.value);
        console.log('Azimuth:', tiltAzimuth, 'Distance:', distance, 'Altitude:', tiltAltitude);
        updatePenTransform(distance, tiltAltitude, tiltAzimuth);
    });

    // Grid helper
    const gridHelper = new THREE.GridHelper(50, 50, 0x444444, 0x222222);
    gridHelper.position.y = -5;
    scene.add(gridHelper);

    // Axes helper
    const axesHelper = new THREE.AxesHelper(10);
    scene.add(axesHelper);

    // Add axis labels
    function createTextLabel(text, color, position) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 64;
        canvas.height = 64;

        context.fillStyle = color;
        context.font = 'Bold 48px Arial';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText(text, 32, 32);

        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.copy(position);
        sprite.scale.set(2, 2, 1);

        return sprite;
    }

    // X axis label (red)
    const xLabel = createTextLabel('X', '#ff0000', new THREE.Vector3(11, 0, 0));
    scene.add(xLabel);

    // Y axis label (green)
    const yLabel = createTextLabel('Y', '#00ff00', new THREE.Vector3(0, 11, 0));
    scene.add(yLabel);

    // Z axis label (blue)
    const zLabel = createTextLabel('Z', '#0000ff', new THREE.Vector3(0, 0, 11));
    scene.add(zLabel);

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        // Update controls
        controls.update();

        renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        camera.aspect = viewer.clientWidth / viewer.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    });

    // Export as PNG
    document.getElementById('export-btn').addEventListener('click', () => {
        renderer.render(scene, camera);
        const dataURL = renderer.domElement.toDataURL('image/png');

        const link = document.createElement('a');
        link.download = '3d-render.png';
        link.href = dataURL;
        link.click();
    });
</script>
</body>
</html>
